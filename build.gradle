dependencies {
    //compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version" // Required for Kotlin integration
    compile "org.springframework.boot:spring-boot-starter-web"
    compile group: 'org.apache.poi', name: 'poi', version: '4.1.0'
    compile 'org.apache.poi:poi-scratchpad:3.9'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.0'
    compile group: 'com.beust', name: 'klaxon', version: '5.0.12'

    compile 'org.jsoup:jsoup:1.13.1'
    compile group: 'javax.mail', name: 'mail', version: '1.4.7'
    compile("org.springframework.boot:spring-boot-starter-mail")
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile 'org.jetbrains.spek:spek-api:1.1.5'
    testCompile 'org.junit.platform:junit-platform-runner:1.0.0'
    testRuntime 'org.jetbrains.spek:spek-junit-platform-engine:1.1.5'


}
jib {
    from {
        image 'adoptopenjdk/openjdk14:slim'
    }
    to {
        auth {
            image = 'registry.hub.docker.com/mumuksia/personalizer:latest'
            username = 'mumuksia'
            password = credentials.pwddocker
        }
        tags = ['latest']
    }
}