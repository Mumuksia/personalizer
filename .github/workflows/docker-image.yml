on:
  push:
    branches:
      - master

name: Deploy Dev Phase

jobs:
  deploy:
    name: Deploy master
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14

      - name: Build with Gradle
        run: ./gradlew -Pdev clean jib -x test
